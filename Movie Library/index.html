<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Library</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"/>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--Navbar-->
    <header class="navbar navbar-expand-lg px-3">
        <div class = "d-flex align-items-center w-100 justify-content-between">
            <a class ="navbar-brand" href="#">
        <img src="assets/logo.jpeg" alt="Logo" class="logo" />
        </a>
        <nav class = "navbar-nav flex-row">
          <a class = "nav-link" href="#">Home</a>
          <a class="nav-link active" href="#" class="active">Movie Library</a>
          <a class="nav-link" href="#">Watch List</a>
        </nav>
        <form class="d-flex mx-3" role="search">
            <input
            id="searchInput"
            class="form-control me-2"
            type="search"
            placeholder="Search movies..."
            aria-label="Search"
         />
      <button id="searchBtn" class="btn btn-outline-dark" type="button">
        üîç
      </button>
      </form>
      <div class="profile ms-3">üë§</div>
    </header>

    <!--Filters-->
    <section class="filters container-fluid my-5 text-center">
      <button id="filterBtn" class="btn btn-primary me-2">Filters</button>
      <button id="gridBtn" class="btn btn-secondary">Grid</button>
    </section>

    <div id="filerMenu" class="filter-menu container text-dark bg-light p-3 rounded shadow" style="display:none; max-width:900px;">
      <div class="row g-3">
        <div class="col-md-3">
          <label for="filterType" class="form-label">Filter by:</label>
          <select id="filterType" class="form-select">
            <option value="all">All Movies</option>
            <option value="genre">Genre</option>
            <option value="year">Year Released</option>
            <option value="rating">IMDB Rating</option>
          </select>
        </div>

        <!--Genre-->
        <div class="col-md-3 filter-option" id="genreFilter" style="display:none">
          <label for="genreSelect" class="form-label">Genre</label>
          <select id="genreSelect" class="form-select">
            <option value="">Select...</option>
          </select>
        </div>

        <!--Year-->
        <div class="col-md-3 filter-option" id="yearFilter" style="display:none;">
          <label for="yearSelect" class="form-label">Year</label>
          <select id="yearSelect" class="form-select">
            <option value="">Select...</option>
          </select>
        </div>

        <!--Rating-->
        <div class="col-md-3 filter-option" id="scoreFilter" style="display:none;">
          <label for="ratingSelect" class="form-label">IMDB Rating</label>
          <select id="ratingSelect" class="form-select">
            <option value="">Select...</option>
            <option value="9">9+</option>
            <option value="8">8+</option>
            <option value="7">7+</option>
            <option value="6">6+</option>
            <option value="5">5+</option>
            <option value="4">4+</option>
            <option value="3">3+</option>
            <option value="2">2+</option>
            <option value="1">1+</option>
          </select>
        </div>
      </div>
    </div>

    <!--Movie Grid-->
    <main class="container">
        <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
        id="movieGrid"
        >
      <!--inject movies here via js-->
      </div>
    </main>

    <!--Footer-->
    <footer class="footer bg-dark text-light py-3 mt-5">
      <div class="container d-flex justify-content-between">
        <div class="footer-left d-flex align-items-center">
          <img src="assets/logo.jpeg" alt="Logo" class="logo" />
          <span>Movie Library</span>
        </div>
      <div class="footer-right">
        <a href="https://www.facebook.com/theopenwindow/" class="text-light me-3">Facebook</a>
        <a href="https://x.com/open_window_" class="text-light me-3">X</a>
        <a href="https://www.instagram.com/openwindowinstitute/?hl=en" class="text-light">Instagram</a>
      </div>
      </div>
    </footer>

    <!--Bootstrap js-->
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Custom js-->
    <script src="js/MovieLibrary.js"></script>
  </body>
</html>
